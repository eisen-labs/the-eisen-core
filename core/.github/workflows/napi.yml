name: NAPI-RS Build

on:
  push:
    branches: [main]
    paths:
      - "crates/eisen-napi/**"
      - "core/**"
      - ".github/workflows/napi.yml"
  pull_request:
    paths:
      - "crates/eisen-napi/**"
      - "core/**"

permissions:
  contents: read

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            node-file: eisen-napi.linux-x64-gnu.node
          - os: macos-latest
            target: aarch64-apple-darwin
            node-file: eisen-napi.darwin-arm64.node
          - os: macos-13
            target: x86_64-apple-darwin
            node-file: eisen-napi.darwin-x64.node
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            node-file: eisen-napi.win32-x64-msvc.node

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: crates/eisen-napi -> target

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: crates/eisen-napi
        run: bun install

      - name: Build native module
        working-directory: crates/eisen-napi
        run: bunx napi build --platform --release --target ${{ matrix.target }}

      - name: Run integration tests
        if: matrix.target == 'x86_64-unknown-linux-gnu' || matrix.target == 'aarch64-apple-darwin'
        working-directory: crates/eisen-napi
        run: bun test __tests__/napi.test.ts

      - name: Upload .node artifact
        uses: actions/upload-artifact@v4
        with:
          name: napi-${{ matrix.target }}
          path: crates/eisen-napi/${{ matrix.node-file }}
          if-no-files-found: error
