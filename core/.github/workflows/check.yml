name: Check

on:
  push:
    branches: [main]
  pull_request:

jobs:
  ts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Install dependencies
        run: |
          pnpm install
          pnpm -C ui install
          pnpm -C extension install
      - name: Biome check
        run: pnpm exec biome check ui/src extension/src
      - name: Typecheck UI
        run: pnpm -C ui exec tsc --noEmit -p tsconfig.json
      - name: Typecheck Extension
        run: pnpm -C extension exec tsc --noEmit -p tsconfig.json
      - name: Build
        run: pnpm run build

  rust:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      - uses: Swatinem/rust-cache@v2
      - name: Rustfmt
        run: cargo fmt --all --check
      - name: Clippy
        run: cargo clippy --workspace -- -D warnings
      - name: Test
        run: cargo test --workspace

  python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - uses: astral-sh/setup-uv@v5
      - name: Install deps and build bridge
        working-directory: agent
        run: |
          uv sync --extra dev
          uv pip install maturin
          uv run maturin develop
          # Build eisen-core binary so it's available for ACP session tests
          cd .. && cargo build -p eisen-core
      - name: Run tests
        working-directory: agent
        run: uv run pytest tests/ -v
